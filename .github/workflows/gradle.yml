name: CI PipeLine

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read

env:
  REGISTRY: ghcr.io

jobs:
  gradle-build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build

    - name: Upload Gradle Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: build-artifact
        path: build/libs/*-SNAPSHOT.jar

  docker-push:
    needs: gradle-build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get the PROJECT_NAME
      run: echo "PROJECT_NAME=$(echo $GITHUB_REPOSITORY|cut -d '/' -f 2)" >> $GITHUB_ENV

    - name: Docker Login
      uses: docker/login-action@v1.12.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.CR_TOKEN }}

    - name: Download Gradle Build Artifact
      uses: actions/download-artifact@v3
      with:
        name: build-artifact

    - name: Docker Build
      run: docker build -t ${{ env.PROJECT_NAME }} .

    - name: Docker push
#      run: docker push ${{ env.REGISTRY }}"/"${{ GITHUB_REPOSITORY }}
      run: echo ${{ env.REGISTRY }}"/"${{ GITHUB_REPOSITORY }}